<html>

    <link rel="stylesheet" href="/static/chat.css">

<body>

    <div class="flex">
        <div id="current-user"></div>
        <button id="signout">Sign out</button>
    </div>

    <div class="messages">
        <ul id="msg-list"></ul>
    </div>

    <form id="chat-form">
        <input type="text" id="msg-input"></input>
        <input type="submit" value="send!"></input>
        <input type="reset" value="clear!"></input>
    </form>

    <form id="name-form">
        <input type="text" id="name-input"></input>
        <input type="submit" value="change!"></input>
    </form>

    Select your message color:

    <form action="/red" method="POST">
        <input type="submit" value="red!"/>
    </form>
      
    <form action="/blue" method="POST">
        <input type="submit" value="blue!"/>
    </form>
      
    <form action="/orange" method="POST">
        <input type="submit" value="orange!"/>
    </form>

    Currently online:
    <ul id="onlineUsers"></ul>
    
    <script src="/static/app.js"></script>

</body>


</html>
